<div class="modal-header">
  <!--<h5 class="modal-title">Add Product Brand</h5>-->
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-row align-items-center">
  <div class="col-sm-9 my-1">
    <div class="form-group form-label-group">
    <input type="text" formControlName="search" [ngClass]="{ 'is-invalid': submitted && f.search.errors }" name="search" id="search"
  placeholder="Please Enter Email Or Phone No." class="form-control myformscontrol custominput" required autofocus>
<label for="search" class="floating-label">Please Enter Email Or Phone No.</label>
<div *ngIf="submitted && f.search.errors" class="invalid-feedback">
  <div *ngIf="f.search.errors.required">Email Or Phone No. is required</div>
</div>
    </div>
  </div>
  <div class="col-sm-3 my-1">
    <button type="submit" class="btn  sub">Next</button>
  </div>
</div>
 <div class="modal-footer">
</div>
  </form>
</div>
