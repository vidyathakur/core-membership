<div class="page-container">
  <div class="main-content">


 
    <div class="page-title-area">
      <div class="row align-items-center">
        <div class="col">
          <ul class="breadcrumbs pull-left">
            <li>
              <div class="dropdown">
                <button class="btn  btnstand btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                    All Staff
                  </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col">
          <div class="user-profile pull-right">
            <button type="button" class="btn btnstand btn-sm mybtn" [routerLink]="['/addappointments']">
             <i class="fa fa-plus-circle"></i> ADD NEW APPOINTMENT</button>
          </div>
        </div>
      </div>
    </div>




    <div class="control-section">
      <div class="col-lg-12 content-wrapper">
        <ejs-schedule cssClass='schedule-group-editing' width='100%' height='560px' [group]="group" [selectedDate]="selectedDate"
          [eventSettings]="eventSettings" [timeScale]="timeScale" [currentView]="currentView">
          <ng-template #resourceHeaderTemplate let-data>
            <div class='template-wrap'>
              <div class="resource-image {{getEmployeeImage(data)}}">
                <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
              <div class="resource-details">
                <div class="resource-name">{{getEmployeeName(data)}}</div>
                <div class="resource-designation">{{getEmployeeDesignation(data)}}</div>
              </div>
            </div>
          </ng-template>
          <ng-template #timeScaleMajorSlotTemplate let-data>
            <div class="majorTime">{{getMajorTime(data.date)}}</div>
          </ng-template>
          <ng-template #timeScaleMinorSlotTemplate let-data>
            <div class="minorTime">{{getMinorTime(data.date)}}</div>
          </ng-template>
          <e-views>
            <e-view option="Day"></e-view>
            <!--<e-view option="WorkWeek"></e-view>
      <e-view option="Month">
        <ng-template #eventTemplate let-data>
          <div class="subject">{{data.Subject}}</div>
        </ng-template>
      </e-view>-->
            <!--<e-view option="TimelineWeek"></e-view>-->
          </e-views>
          <e-resources>
            <e-resource field='ConferenceId' title='Attendees' name='Conferences' [allowMultiple]='allowMultiple' [dataSource]='resourceDataSource'
              textField='Text' idField='Id' colorField='Color'>
            </e-resource>
          </e-resources>
        </ejs-schedule>
      </div>

    </div>
  </div>
</div>
