<div class="page-container">
  <div class="main-content">
    <div class="page-title-area">
      <div class="row align-items-center">
        <div class="col">
          <ul class="breadcrumbs pull-left">
            <li>
              <div class="dropdown">
                <button class="btn  btnstand btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                        All Staff
                        </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col">
          <div class="user-profile pull-right">
            <button type="button" class="btn btnstand btn-sm mybtn" [routerLink]="['/addappointments']">
                  <i class="fa fa-plus-circle"></i> ADD NEW APPOINTMENT</button>
          </div>
        </div>
      </div>
    </div>
    <div class="control-section">
      <div class="col-lg-12 content-wrapper">
        <ejs-schedule cssClass='schedule-group-editing' width='100%' height='560px' [group]="group" [selectedDate]="selectedDate"
          (actionBegin)="onActionBegin($event)" [eventSettings]="eventSettings" [timeScale]="timeScale" [currentView]="currentView">
          <ng-template #resourceHeaderTemplate let-data>
            <div class='template-wrap'>
              <div class="resource-image">
                <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="resource-details">
                <div class="resource-name">{{data.resourceData.text}}</div>
                <div class="resource-designation">{{data.resourceData.designation}}</div>
              </div>
            </div>
          </ng-template>
          <ng-template #timeScaleMajorSlotTemplate let-data>
            <div class="majorTime">{{getMajorTime(data.date)}}</div>
          </ng-template>
          <ng-template #timeScaleMinorSlotTemplate let-data>
            <div class="minorTime">{{getMinorTime(data.date)}}</div>
          </ng-template>
          <e-view option="Day"></e-view>
          <ng-template #quickInfoTemplatesContent let-data>
            <ng-container [ngTemplateOutlet]="data.elementType == 'cell' ? cellContent : eventContent" [ngTemplateOutletContext]="{data:data}"></ng-container>
          </ng-template>
          <ng-template #cellContent let-data="data">
            <div class="e-cell-content">
              <form [formGroup]="appointmentForm" class="e-schedule-form">
                <!--<div style="padding:10px">
                  <input class="e-field e-input" type="text" formControlName="title" name="Subject" placeholder="Add Title" style="width:100%">
                </div>-->
                <div style="padding:10px">
                 <ejs-dropdownlist id='Service' style="padding-top: 10px;" class="e-field"  
                 name="Subject"  data-name="Subject" placeholder='Select Service' formControlName="service_id"
                 [dataSource]='ServiceData' [fields]='serviceFields' value='{{data.service_name}}'>
                 </ejs-dropdownlist>
                </div>
                <!--<div style="padding:10px">
        <input class="location e-field" type="text" name="Location" placeholder="Location" style="width:100%">
      </div>-->
              </form>
            </div>
          </ng-template>

         <ng-template #editorTemplate let-data>
            <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
                <tbody>
                    <tr style=" height: 10px;">
                        <td class="e-textlabel">Client</td>
                        <td colspan="4">
                            <ejs-dropdownlist id='Status' style="padding-top: 10px;" class="e-field"  data-name="Status" placeholder='Choose Status'
                                [dataSource]='StatusData' [fields]='statusFields' value='{{data.Status}}'>
                            </ejs-dropdownlist>
                        </td>
                    </tr>
                     <tr style=" height: 10px;">
                        <td class="e-textlabel">Employees</td>
                        <td colspan="4">
                            <ejs-dropdownlist id='Status' style="padding-top: 10px;"  class="e-field" data-name="Status" placeholder='Choose Status'
                                [dataSource]='StatusData' [fields]='statusFields' value='{{data.Status}}'>
                            </ejs-dropdownlist>
                        </td>
                    </tr>
                    <tr style=" height: 10px;">
                        <td class="e-textlabel">Date</td>
                        <td colspan="4">
                            <ejs-datetimepicker id="StartTime" style="padding-top: 10px;" class="e-field" data-name="StartTime"
                                format="M/dd/yy h:mm a" [value]="dateParser(data.startTime || data.StartTime)">
                            </ejs-datetimepicker>
                        </td>
                    </tr>
                    <tr style=" height: 10px;">
                        <td class="e-textlabel">Duration</td>
                        <td colspan="4">
                            <ejs-dropdownlist id='Duration' style="padding-top: 10px;"  class="e-field" data-name="Duration" placeholder='Select Duration'
                                [dataSource]='DurationData' [fields]='durationFields' value='{{data.Duration}}'>
                            </ejs-dropdownlist>
                        </td>
                    </tr>
                    <tr style=" height: 10px;">
                        <td class="e-textlabel">Price</td>
                        <td colspan="4">
                            <input id="Subject" style="padding-top: 10px;" class="e-field e-input" type="text" value="{{data.Subject}}"
                                name="Subject" style="width: 100%" />
                        </td>
                    </tr>
                     <tr style=" height: 10px;"> 
                        <td class="e-textlabel">Comment</td>
                        <td colspan="4">
                            <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
                                value="{{data.Description}}"
                                style="width: 100%; height: 40px !important; resize: vertical"></textarea>
                        </td>
                    </tr>
                     <tr style=" height: 10px;"> 
                        <td class="e-textlabel" style="padding-top: 25px;">Flag as</td>
                        <td colspan="4">
               <ejs-radiobutton  style="padding-top: 25px;" label="Requested" name="state" cssClass="e-warning" checked="true"></ejs-radiobutton>
               <ejs-radiobutton label="Confirmed" style="padding-left: 10px;" name="state" cssClass="e-warning"></ejs-radiobutton>
               <ejs-radiobutton label="VIP" name="state" style="padding-left: 10px;" cssClass="e-warning"></ejs-radiobutton>
              
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
          <e-resources>
            <e-resource field="DoctorId" title="Doctor Name" name="Doctors" [dataSource]="doctorDataSource" textField='text' idField='id'
              colorField='color' designationField='designation'>
            </e-resource>
          </e-resources>
        </ejs-schedule>
      </div>
    </div>
  </div>
</div>
