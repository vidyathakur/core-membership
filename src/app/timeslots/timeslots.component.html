<div class="modal-header">
  <h5 class="emptext">Need Total Time 2 Hours</h5>
  <!--<h6>Select Time</h6>-->
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="timeslotsForm" (ngSubmit)="onSubmit()">
    <div class="page-title-area" style="padding: 0 16px;">
      <div class="row align-items-center">
        <div class="col-3">
          <div class="form-group" style="margin-top: 15px;">
            <select class="custom-select" (change)="changeStaff($event)">
      <option value="" selected="" >Select Staff</option>
      <option>All Staff</option>
      <option *ngFor="let staff of allStaff" [value]=staff.id>{{staff.f_name}}</option>
      </select>
          </div>
        </div>
        <div class="col-3">
          <button class="btn  btnstand btn-sm" type="button" style="background-color: #e8e9ee;" (click)="dateFilters('previous')">Previous Available Day</button>
        </div>
        <div class="col-3">
          <button class="btn  btnstand2 btn-sm" type="button" (click)="dateFilters('today')">{{showdates}}</button>
        </div>
        <div class="col-3">
          <button class="btn  btnstand btn-sm" type="button" style="background-color: #e8e9ee;" (click)="dateFilters('next')">Next Available Day</button>
        </div>

        <!--<div class="col">
          <div class="user-profile pull-right">
            <button type="button" class="btn btnstand btn-sm mybtn" [routerLink]="['/addappointments']">
                  <i class="fa fa-plus-circle"></i> ADD NEW APPOINTMENT</button>
          </div>
        </div>-->
      </div>
    </div>
    <div class="control-section">
      <div class="col-lg-12 content-wrapper">
        <ejs-schedule cssClass='schedule-group-editing' width='100%' height='450px' [group]="group" [selectedDate]="selectedDate"
          [eventSettings]="eventSettings" [timeScale]="timeScale" [currentView]="currentView" (actionBegin)="actionBegin($event)"
          (actionComplete)="actionComplete($event)">
          <ng-template #resourceHeaderTemplate let-data>
            <div class='template-wrap'>
              <div class="resource-image user-profile" style="margin-left: -11px;">
                <!--<img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">-->
              </div>
              <div class="resource-details">
                <div class="resource-name">{{data.resourceData.text}}</div>
                <!--<div class="resource-designation">{{data.resourceData.designation}}</div>-->
              </div>
            </div>
          </ng-template>
          <ng-template #timeScaleMajorSlotTemplate let-data>
            <div class="majorTime">{{getMajorTime(data.date)}}</div>
          </ng-template>
          <ng-template #timeScaleMinorSlotTemplate let-data>
            <div class="minorTime">{{getMinorTime(data.date)}}</div>
          </ng-template>
          <e-views>
            <e-view option="Day"></e-view>
          </e-views>
          <e-resources>
            <e-resource field="DoctorId" title="Doctor Name" name="Doctors" [dataSource]="doctorDataSource" textField='text' idField='id'
              colorField='Color' designationField='designation'>
            </e-resource>
          </e-resources>
        </ejs-schedule>
        <div style="float: right;">
          <i class="fa fa-plus-circle myicons" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </form>
</div>
