  <div class="modal-header">
  <h5 class="modal-title">Add New Service</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="servicecategoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-label-group">
  <input type="text" formControlName="name"  name="name" id="name"
    placeholder="Enter Service Category Name" class="form-control myformscontrol custominput" required autofocus>
  <label for="name" class="floating-label">Enter Service Category Name</label>
</div>
    <div class="modal-footer">
      <button type="button" class="btn mb-3 canc" data-dismiss="modal" (click)="closeModal('close')">Cancel</button>
      <button type="submit" class="btn mb-3 sub">Submit</button>
    </div>
  </form>
</div>
